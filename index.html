<body>

  <div class="hearts"></div>

  <main class="container">
    <div class="card">

      <span class="badge">Valentine’s Edition</span>

      <h1>Hey <span>Sufyan</span></h1>

      <p class="subtitle">
        Before anything else,<br>
        I need to ask you something honestly.
      </p>

      <p class="question">
        You were mad at me, right?<br>
        And somewhere in your mind,<br>
        you thought about leaving?
      </p>

      <div class="buttons">
        <button class="primary"
          onclick="window.location.href='page2.html'">
          No — I’m still here
        </button>

        <button class="secondary">
          Yes — maybe
        </button>
      </div>

      <p class="footer">
        Some answers don’t end stories.<br>
        They begin better ones.
      </p>

    </div>
  </main>
